<ion-header>

  <ion-navbar>
    <ion-title>Comidas del día</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of platillos">
    <img [src]="item.foto"/>
    <ion-card-content>
      <ion-card-title text-center>
          <b>{{ item.nombre }}</b>
      </ion-card-title>
      <p>{{ item.descripcion }}</p>
      <p><b>Precio: </b>{{ item.precio }}</p>
      <br/>
      <p><b>Disponible en: </b>{{ item.available }}</p>
      <!-- <h2><b>Información Nutrimental:</b></h2>
      <img [src]="item.infoNutri"/> -->
    </ion-card-content>
  </ion-card>

</ion-content>
