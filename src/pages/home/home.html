<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="./assets/imgs/logos/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar color="light">
    <ion-title text-center><h1>UniEats</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <a href="http://www.uanl.mx/"><img class="somos-uni" src="./assets/imgs/somos-uni.jpg"></a>
  <h2 text-center>Cafeterías UANL</h2>
  <ion-scroll scrollX="true" style="widht:100%; height:150px">
    <div class="inner">
      <ion-card (click)="verPlatillosFime( platillo )">
        <img src="./assets/imgs/logos/logo-fime.png">
      </ion-card>

      <ion-card (click)="verPlatillosFacdyc( platillo )">
        <img src="./assets/imgs/logos/logo-facdyc.png">
      </ion-card>

      <ion-card (click)="verPlatillosFod( platillo )">
        <img src="./assets/imgs/logos/logo-fod.png">
      </ion-card>

      <ion-card (click)="verPlatillosFic( platillo )">
        <img src="./assets/imgs/logos/logo-fic.png">
      </ion-card>
    </div>
  </ion-scroll>

<h2 text-center>Categorías</h2>

  <ion-grid color="light">
    <ion-row>
      <ion-col>
        <ion-card class="category-card">
          <img class="category-img" src="./assets/imgs/desayunos.jpg"/>
          <div class="card-category-title">Desayunos</div>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="category-card">
          <img class="category-img" src="./assets/imgs/comida-rapida.jpg"/>
          <div class="card-category-title">Comida rápida</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="category-card">
          <img class="category-img" src="./assets/imgs/comida-casera.jpg"/>
          <div class="card-category-title">Comida del día</div>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="category-card">
          <img class="category-img" src="./assets/imgs/comida-saludable.jpg"/>
          <div class="card-category-title">Comida saludable</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="category-card">
          <img class="category-img" src="./assets/imgs/postres.jpg"/>
          <div class="card-category-title">Postres</div>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class="category-card">
          <img class="category-img" src="./assets/imgs/bebida.jpg"/>
          <div class="card-category-title">Bebidas</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
