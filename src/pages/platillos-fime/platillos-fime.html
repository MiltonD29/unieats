
<ion-header>

  <ion-navbar>
    <ion-title text-lg-center>FIME</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <h1 text-center>Platillos</h1>

  <ion-card *ngFor="let item of platillos">
    <img [src]="item.foto"/>
    <ion-card-content>
      <ion-card-title text-center>
          <b>{{ item.nombre }}</b>
      </ion-card-title>
      <p>{{ item.descripcion }}</p>
      <p><b>Precio: </b>{{ item.precio }}</p>
      <br/>
      <!-- <h2><b>Informaci√≥n Nutrimental:</b></h2>
      <img [src]="item.infoNutri"/> -->
    </ion-card-content>
  </ion-card>



</ion-content>
