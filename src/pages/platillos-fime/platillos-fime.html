
<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <h2 style="margin-left: -55px">FIME</h2>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>Platillos</h1>

  <ion-card *ngFor="let item of platillos">
    <img [src]="item.foto"/>
      <ion-card-content>
        <ion-card-title text-center>
            <b>{{ item.nombre }}</b>
        </ion-card-title>
        <p>{{ item.descripcion }}</p>
        <p><b>Precio: </b>{{ item.precio }}</p>
      </ion-card-content>
  </ion-card>



</ion-content>
